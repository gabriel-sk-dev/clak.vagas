<!DOCTYPE html>
<html ng-app="mainModule">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/angular-material/angular-material.css" rel="stylesheet" />
    <link href="lib/angular-material-icons/angular-material-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="lib/textAngular/dist/textAngular.css" rel="stylesheet" />
</head>

<body>


    <div ng-controller="appController as vm">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools md-whiteframe-5dp">
                <md-button class="md-icon-button" ng-click="vm.openMenu()" aria-label="Menu">
                    <md-icon>menu</md-icon>
                </md-button>
                {{vm.title}}
                <span flex></span>
                <p ng-show="vm.estouLogado()">Seja bem-vindo, {{vm.nomeUsuario}}</p>
                <md-button class="md-icon-button" ng-click="vm.openLogin()" aria-label="Login" layout="row" layout-align="end center">
                    <md-icon>person</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-open="false" ng-cloak style="position:fixed">
            <md-content role="navigation">
                <md-list>
                    <md-list-item ng-click="vm.abrirVagas('vagas');">
                            <md-icon>find_in_page</md-icon>
                            <p class="md-body-2 fontMenu">Vagas</p>
                            <md-icon>chevron-right</md-icon>
                    </md-list-item>
                    <md-list-item ng-click="vm.abrirCurriculo()">
                        <md-icon>chrome_reader_mode</md-icon>
                        <p class="md-body-2 fontMenu">Currículo</p>
                        <md-icon>chevron-right</md-icon>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>

        <md-sidenav class="md-sidenav-right" md-component-id="right" md-is-open="false" ng-cloak style="position:fixed">
            <md-content role="navigation">
                <md-list>

                    <div ng-show="!vm.estouLogado()">
                        <md-list-item>
                            <md-icon>account_circle</md-icon>
                            <md-input-container>
                                <label>Login: </label>
                                <input ng-model="vm.user.login">
                            </md-input-container>
                            <span flex></span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>https</md-icon>
                            <md-input-container>
                                <label>Senha: </label>
                                <input ng-model="vm.user.senha">
                            </md-input-container>
                            <span flex></span>
                        </md-list-item>
                        <md-list-item>
                            <div layout-align="center" style="margin: 0; padding: 0;">
                                <md-button class="md-raised" ng-click="vm.login()">Logar</md-button>
                            </div>
                            
                        </md-list-item>

                        <md-list-item>
                            <div layout="row" layout-align="end start" style="margin: 0 ; padding: 0;">
                                <md-button class="md-raised" ng-click="vm.abrirCurriculo()">Criar Nova Conta</md-button>
                            </div>
                            <span flex></span>
                        </md-list-item>
                    </div>

                    <md-list-item ng-show="vm.estouLogado()">
                        <md-icon>person_add</md-icon>
                        <p class="md-body-2 fontMenu">USUARIO</p>
                        <span flex></span>
                        <div layout="row" layout-align="end start" style="margin: 0 ; padding: 0;">
                            <md-button class="md-raised" ng-click="vm.logout()">LOGOUT</md-button>
                        </div>
                    </md-list-item>
                    <md-list-item ng-show="vm.estouLogado()">
                        <md-icon>folder</md-icon>
                        <p class="md-body-2 fontMenu">CURRICULO</p>
                        <span flex></span>
                        <div layout="row" layout-align="end start" style="margin: 0 ; padding: 0;">
                            <md-button class="md-raised" ng-click="vm.abrirCurriculo()">ABRIR</md-button>
                        </div>
                    </md-list-item>

                </md-list>
            </md-content>
        </md-sidenav>
    </div>

    <div style="margin: 0 1.5%;"><div ui-view></div></div>


    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script> 

    <script src="lib/textAngular/dist/textAngular-rangy.min.js"></script>
    <script src="lib/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script src="lib/textAngular/dist/textAngular.min.js"></script>
    
    <script src="app.module.js"></script>
    <script src="app/vagas/main.vagas.controller.js"></script>
    <script src="app/detalhes/main.detalhes.controller.js"></script>
    <script src="app/login/main.login.controller.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/home/main.home.controller.js"></script>
    <script src="app/admin/main.admin.controller.js"></script>
    <script src="app/curriculo/main.curriculo.controller.js"></script>
    <script src="app/lista_candidatos/main.listaCandidatos.controller.js"></script>
    <script src="app/curriculo_candidato/main.curriculoCandidato.controller.js"></script>
    <script src="app/clak.constants.js"></script>

</body>
</html>
