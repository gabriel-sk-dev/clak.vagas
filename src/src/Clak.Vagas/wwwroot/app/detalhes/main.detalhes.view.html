<div layout-padding>
    <md-toolbar class="md-theme-light md-whiteframe-5dp">
        <h2 class="md-toolbar-tools">
            <span ng-bind-html="vm.vaga.titulo">Detalhes</span>
        </h2>
    </md-toolbar>
    <md-card layout-padding class="md-whiteframe-3dp" style="min-height: 100px; margin-top: 10px">
        <md-content>
            <h3 style="padding: 0;">Detalhes</h3>
            <p ng-bind-html="vm.vaga.detalhes"></p>
        </md-content>
    </md-card>

    <md-card layout-padding class="md-whiteframe-3dp" style="min-height: 100px; margin-top: 10px">
        <md-content>
            <h3 style="padding: 0;">Requisitos</h3>
            <p ng-bind-html="vm.vaga.detalhes">vm.vaga.detalhes</p>
        </md-content>
    </md-card>

    <div layout="row" style="margin: 0; padding: 0;">

        <md-card layout-padding class="md-whiteframe-3dp" style="margin-top: 10px" flex="50">
            <md-content>
                <h3 style="padding: 0;">Salário</h3>
                <p>R$ {{vm.vaga.salario}}</p>
            </md-content>
        </md-card>

        <md-card layout-padding class="md-whiteframe-3dp" style="margin-top: 10px" flex="50">
            <md-content>
                <h3 style="padding: 0;">Carga Horária</h3>
                <p>{{vm.vaga.cargaHoraria}}</p>
            </md-content>
        </md-card>

        <md-card layout-padding class="md-whiteframe-3dp" style="margin-top: 10px" flex="50">
            <md-content>
                <h3 style="padding: 0;">Tipo de Contratação</h3>
                <p>{{vm.vaga.tipoContratacao}}</p>
            </md-content>
        </md-card>

    </div>

    <div layout="row" layout-align="end start" style="margin: 0; padding: 0;">
        <md-button class="md-raised" ng-click="vm.abrirCurriculo()">Candidatar</md-button>

    </div>

</div>
