<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 15px 8px 5px 18px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
</style>


 <div style="margin: 0 1.5%; margin-top:15px">Principal</div>



<div layout-padding>
    <md-toolbar class="md-theme-light md-whiteframe-5dp">
        <h2 class="md-toolbar-tools">
            <span>Vagas Administrador</span>
        </h2>
    </md-toolbar>
    <md-content class="md-whiteframe-3dp">
        <md-progress-linear md-mode="indeterminate" ng-show="vm.mostraLoad"></md-progress-linear>
        <div layout="column" ng-cloak class="md-inline-form" ng-hide="vm.mostraLoad">
            <div layout-padding>

                <table>
                    <tr>
                        <th>ID</th>
                        <th>TÍTULO</th>
                        <th>QUANTIDADE DE CANDIDATOS</th>
                        <th></th>
                    </tr>

                    <tr ng-repeat="vaga in vm.vagas">
                        <td>{{vaga.id}}</td>
                        <td>{{vaga.titulo}}</td>
                        <td>{{vaga.quantidade}}</td>
                        <td><md-button class="md-raised" style="margin-right:10px" ng-click="vm.VerCandidato(vaga.id)" ng-show="vaga.quantidade > 0">VER CANDIDATOS</md-button></td>
                    </tr>
                </table>

            </div>

        </div>

    </md-content>
    <md-fab-speed-dial ng-hide="demo.hidden" md-direction="left" md-open="demo.isOpen"
                       class="md-scale md-fab-bottom-right" ng-class="{ 'md-hover-full': demo.hover }"
                       ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn" ng-click="vm.testebotao()">
                <md-tooltip md-direction="left" md-visible="tooltipVisible">Adicionar vaga</md-tooltip>
                <md-icon>add</md-icon>

            </md-button>
        </md-fab-trigger>

    </md-fab-speed-dial>
</div>
