<div layout-padding>
    <md-toolbar class="md-theme-light md-whiteframe-5dp">
        <h2 class="md-toolbar-tools">
            <span>Currículo</span>
        </h2>
    </md-toolbar>
    <md-content class="md-whiteframe-3dp">
        <div layout="column" ng-cloak class="md-inline-form">
            <md-progress-linear md-mode="indeterminate" ng-show="vm.mostraLoad"></md-progress-linear>
            <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding ng-hide="vm.mostraLoad">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm style="padding-right:18px;">
                        <label>Login</label>
                        <input ng-model="vm.curriculo.userName">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Senha</label>
                        <input ng-model="vm.curriculo.senha" type="password">
                    </md-input-container>
                </div>


                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Nome completo</label>
                        <input ng-model="vm.curriculo.nome">
                    </md-input-container>
                </div>

                <div layout="row" layout-align="space-around center">
                    <md-input-container flex-gt-sm style="padding-right:18px;">
                        <label>Telefone</label>
                        <input ng-model="vm.curriculo.telefone" type="tel">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input ng-model="vm.curriculo.email" type="email">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">

                    <md-input-container class="md-block" flex-gt-sm style="padding-right:18px;">
                        <label>Endereço</label>
                        <input ng-model="vm.curriculo.endereco">
                    </md-input-container>

                    <md-input-container>
                        <label>Gênero</label>
                        <md-select ng-model="vm.curriculo.Genero">
                            <md-option value="M">Masculino</md-option>
                            <md-option value="F">Feminino</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container>
                        <label>Nascimento</label>
                        <md-datepicker ng-model="vm.curriculo.dataNascimento"></md-datepicker>
                    </md-input-container>

                </div>





                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>CPF</label>
                        <input ng-model="vm.curriculo.Cpf" ng-maxlength="11">
                    </md-input-container>
                </div>


                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Formação:</label>
                    </md-input-container>
                </div>
                    <div layout="row">
                        <md-input-container class="md-block" flex-gt-sm>                
                            <text-angular ng-model="vm.curriculo.Formacao"></text-angular>
                        </md-input-container>
                    </div>
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Experiência:</label>
                    </md-input-container>
                </div>
                    <div layout="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <text-angular ng-model="vm.curriculo.Experiencia"></text-angular>
                        </md-input-container>
                    </div>
               
                <div layout="row" layout-align="end start" style="margin: 0 ; padding: 0;">
                    <md-button class="md-raised" ng-click="vm.enviarCurriculo()">Cadastrar</md-button>
                </div>
        </div>
    </md-content>
</div>
