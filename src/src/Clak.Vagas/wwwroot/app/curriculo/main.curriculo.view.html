

<div layout="column" ng-cloak class="md-inline-form" style="padding: 0 20% 0 20%">

    <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>

        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Login</label>
                <input ng-model="vm.curriculo.userName">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Senha</label>
                <input ng-model="vm.curriculo.senha">
            </md-input-container>
        </div>


        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Nome completo</label>
                <input ng-model="vm.curriculo.nome">
            </md-input-container>
        </div>

        <div layout="row" layout-align="space-around center">
            <md-input-container flex-gt-sm>
                <label>Telefone</label>
                <input ng-model="vm.curriculo.telefone" type="tel">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input ng-model="vm.curriculo.email" type="email">
            </md-input-container>

            <md-input-container flex-gt-sm>
                <label>Nascimento</label>
                <md-datepicker ng-model="vm.curriculo.dataNascimento"></md-datepicker>
            </md-input-container>
        </div>


        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Endereço</label>
                <input ng-model="vm.curriculo.endereco">
            </md-input-container>
        </div>


        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>CPF</label>
                <input ng-model="vm.curriculo.Cpf">
            </md-input-container>
        </div>


        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Formação</label>
                <input ng-model="vm.curriculo.Formacao">
            </md-input-container>

        </div>


        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Experiência</label>
                <input ng-model="vm.curriculo.Experiencia">
            </md-input-container>
        </div>


        <div layout="row" layout-align="end start" style="margin: 0 ; padding: 0;">
            <md-button class="md-raised" ng-click="vm.enviarCurriculo()">Cadastrar</md-button>
        </div>
</div>
